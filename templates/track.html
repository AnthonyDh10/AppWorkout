<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Track Performance - AI Fitness Coach</title>
</head>
<body>
    <h1>Track Your Performance</h1>
    <form method="post">
        <label for="exercise">Exercise:</label><br>
        <input type="text" id="exercise" name="exercise" required><br><br>
        
        <label for="sets">Sets:</label><br>
        <input type="number" id="sets" name="sets" required><br><br>
        
        <label for="reps">Reps:</label><br>
        <input type="number" id="reps" name="reps" required><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight" step="0.5" required><br><br>
        
        <input type="submit" value="Track Performance">
    </form>
    
    <br>
    <a href="/">Back to Home</a> | <a href="/progress">View Progress</a>
</body>
</html>
