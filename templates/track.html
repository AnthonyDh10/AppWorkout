{% extends "base.html" %}

{% block title %}Suivi Performance - AI Fitness Coach{% endblock %}

{% block content %}
<div class="fade-in">
    <h1>📊 Suivi des Performances</h1>
    
    <div class="card">
        <h2>Enregistrer une séance</h2>
        <p>Saisissez les détails de votre exercice pour suivre vos progrès.</p>
        
        <form method="post">
            <label for="exercise">🏋️ Exercice :</label>
            <input 
                type="text" 
                id="exercise" 
                name="exercise" 
                placeholder="Ex: Développé couché, Squat, Deadlift..."
                required
            >
            
            <label for="sets">🔢 Nombre de séries :</label>
            <input 
                type="number" 
                id="sets" 
                name="sets" 
                min="1" 
                max="20"
                placeholder="3"
                required
            >
            
            <label for="reps">🔁 Répétitions par série :</label>
            <input 
                type="number" 
                id="reps" 
                name="reps" 
                min="1" 
                max="100"
                placeholder="12"
                required
            >
            
            <label for="weight">⚖️ Poids (kg) :</label>
            <input 
                type="number" 
                id="weight" 
                name="weight" 
                step="0.5" 
                min="0"
                placeholder="50.0"
                required
            >
            
            <button type="submit" class="btn btn-primary btn-full">
                ✅ Enregistrer la performance
            </button>
        </form>
    </div>
    

</div>
{% endblock %}
